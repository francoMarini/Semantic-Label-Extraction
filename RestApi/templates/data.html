<!DOCTYPE html>
<html>
  <head>
    <style>
      html,body {
	  height: 100%;
      }

      body {
          margin: 0;
          background: linear-gradient(45deg, #49a09d, #5f2c82);
          font-family: sans-serif;
          font-weight: 100;
      }

      .container {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
      }
      .h1{
          position: absolute;
          font-weight: 300;
          font-size: 22px;
          color: #000000;
          top: 30%;
          left: 50%;
          transform: translate(-50%, -160%);
          font-family: Apple Chancery;
      }
      .container .time{
          position: absolute;
          font-weight: 400;
          font-size: 22px;
          color: #000000;
          top: 10%;
          left: 50%;
          transform: translate(-50%, -370%);
          font-family: cursive;
      }

      table {
          width: 800px;
          border-collapse: collapse;
          overflow: hidden;
          box-shadow: 0 0 20px rgba(0,0,0,0.1);
      }

      th,td {
          padding: 15px;
          background-color: rgba(255,255,255,0.2);
          color: #fff;
      }

      th {
          text-align: left;
      }

      thead {
          th {
              background-color: #55608f;
          }
      }

      tbody {
          tr {
              &:hover {
                  background-color: rgba(255,255,255,0.3);
              }
          }
          td {
              position: relative;
              &:hover {
                  &:before {
                      content: "";
                      position: absolute;
                      left: 0;
                      right: 0;
                      top: -9999px;
                      bottom: -9999px;
                      background-color: rgba(255,255,255,0.2);
                      z-index: -1;
                  }
              }
          }
      }
      .buttons-con .action-link-wrap {
        margin-top: 300px;
      }
      .buttons-con .action-link-wrap a {
        background: #68c950;
        padding: 8px 25px;
        border-radius: 4px;
        color: #FFF;
        font-weight: bold;
        font-size: 14px;
        transition: all 0.3s linear;
        cursor: pointer;
        text-decoration: none;
        margin-right: 10px
      }
      .buttons-con .action-link-wrap a:hover {
        background: #5A5C6C;
        color: #fff;
      }
    </style>

  </head>
  <body>
    <div class="h1">
      <h1>Classification complete</h1>
    </div>
    <div class="container">
    
    <div class="container">
    <div class="time">
      <nobr>Time to extraction = {{form_data[3]}} s</nobr>
    </div>
	  <table>
		  <thead>
			  <tr >
				  <th>Etichetta predetta</th>
				  <th>Grado di affidabilit√†</th>
				  <th>Num. di volte etichetta predetta su 100 campioni</th>
			  </tr>
		  </thead>
		  <tbody>
      <tr style="background-color:#FF8C00">
        <td>{{form_data[0]}}</td>
        <td>{{form_data[1]}}</td>
        <td>{{form_data[2]}}</td>
      </tr>
  		
      {% for key in ris %}
      <tr>
        
          <td>{{key}}</td>
          <td>{{ris[key]}}</td>
          <td>{{occ[key]}}</td>
        
      </tr>
      {% endfor %}
      </tbody>
	  </table>
    </div>
    <div class="buttons-con">
      <div class="action-link-wrap">
        <a href="http://127.0.0.1:5000/form/" class="link-button">Extract a new label</a>
      </div>
    </div>
  </body>
</html>
